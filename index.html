<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود آخرین نسخه v2rayNG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #f3f4f6;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', system-ui, -apple-system, sans-serif;
            background-color: #0000001f;
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .card-footer {
            padding: 1rem 1.5rem;
            background-color: var(--secondary-color);
            text-align: center;
            font-size: 0.875rem;
            color: var(--light-text);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .version-badge {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin-bottom: 1.5rem;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 1.5rem;
            padding: 0.875rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .countdown {
            text-align: center;
            color: var(--light-text);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .countdown span {
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .release-notes {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            white-space: pre-line;
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .release-notes-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: var(--success-color);
            text-decoration: underline;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 0 0.75rem;
                margin: 1rem auto;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>دانلود آخرین نسخه v2rayNG</h1>
            </div>
            <div class="card-body" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>در حال دریافت اطلاعات از GitHub...</p>
                </div>
            </div>
            <div class="card-footer">
                <div>نوشته شده توسط: <a href="https://t.me/dvhost_cloud">DVHOST.CLOUD</a></div>
                <div style="margin-top: 0.5rem">این صفحه آخرین نسخه را از <a href="https://github.com/2dust/v2rayNG/releases" target="_blank">صفحه ریلیزهای GitHub</a> دریافت می‌کند</div>
            </div>
        </div>
    </div>

    <script>
        // تابع برای دریافت اطلاعات ریلیزها
        async function fetchReleases() {
            try {
                const response = await fetch('https://api.github.com/repos/2dust/v2rayNG/releases');
                if (!response.ok) {
                    throw new Error('خطا در دریافت اطلاعات از GitHub');
                }
                const releases = await response.json();
                
                if (!releases || releases.length === 0) {
                    throw new Error('هیچ ریلیزی یافت نشد');
                }

                // فیلتر کردن pre-releases
                const stableReleases = releases.filter(release => !release.prerelease);
                
                if (stableReleases.length === 0) {
                    throw new Error('هیچ نسخه پایدار یافت نشد');
                }
                       
                const latestRelease = stableReleases[0];
                const latestVersion = latestRelease.tag_name;
                const releaseNotes = latestRelease.body;
                
                // یافتن لینک دانلود universal
                let universalDownloadUrl = '';
                if (latestRelease.assets) {
                    const universalAsset = latestRelease.assets.find(asset => 
                        asset.name.includes('universal.apk')
                    );
                    if (universalAsset) {
                        universalDownloadUrl = universalAsset.browser_download_url;
                    }
                }
                
                // نمایش اطلاعات
                renderReleaseInfo(latestVersion, universalDownloadUrl, releaseNotes);
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // تابع برای نمایش اطلاعات ریلیز
        function renderReleaseInfo(version, downloadUrl, notes) {
            let content = '';
            
            if (version) {
                content += `
                    <div class="text-center">
                        <div class="version-badge">نسخه ${version}</div>
                    </div>
                `;
                
                if (downloadUrl) {
                    content += `
                        <a href="${downloadUrl}" class="download-btn" id="downloadBtn">
                            دانلود نسخه آخر
                        </a>
                        
                        <div class="countdown">
                            دانلود به صورت خودکار در <span id="countdown">10</span> ثانیه
                        </div>
                    `;
                } else {
                    content += `
                        <div class="alert alert-danger">
                            نسخه یونیورسال در این ریلیز یافت نشد.
                        </div>
                    `;
                }
                
                if (notes) {
                    content += `
                        <div>
                            <div class="release-notes-title">توضیحات نسخه:</div>
                            <div class="release-notes">${notes}</div>
                        </div>
                    `;
                }
            } else {
                content = `
                    <div class="alert alert-danger">
                        خطا در دریافت اطلاعات از GitHub. لطفاً دوباره تلاش کنید.
                    </div>
                `;
            }
            
            document.getElementById('content').innerHTML = content;
            
            // فعال کردن دانلود خودکار اگر لینک دانلود وجود دارد
            if (downloadUrl) {
                startCountdown(downloadUrl);
            }
        }
        
        // تابع برای شروع تایمر دانلود خودکار
        function startCountdown(downloadUrl) {
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            const downloadBtn = document.getElementById('downloadBtn');
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = downloadUrl;
                }
            }, 1000);
            
            // امکان توقف تایمر با کلیک روی دکمه
            downloadBtn.addEventListener('click', (e) => {
                e.preventDefault();
                clearInterval(countdownInterval);
                countdownElement.textContent = '0';
                window.location.href = downloadUrl;
            });
        }
        
        // شروع فرآیند هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', fetchReleases);
    </script>
</body>
</html>
